{% extends 'front/base.html' %}
{% block title %}Reset Password{% endblock %}

<!-- Start main content -->
{% block content%}

<div class="row">
    <div class="col-sm-12 mt-4">
        <h1 class="text-center text-dark">Forgot your password?</h1>
    </div>
    <div class="col-sm-12 mt-5 mb-5">
        <div class="w-50 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group has-error">
                                <label class="control-label" for="inputError">Email Address</label>
                                {{ form.email }}
                                <span class="help-block">
                                    {% if form.email.errors %}
                                        <small class="text-danger">{{ form.email.errors|striptags }}</small>
                                    {% endif %}
                                </span>
                              </div>
                        </div>
                    </div>
                        <button type="submit" class="btn btn-lg btn-info btn-block mt-4">Reset Password</button>
                    </form>
                    <p class="float-right mt-4"><a class="text-dark" href="{% url 'front:signup' %}">Not signed up yet? Start for free</a></p>
        </div>
        
    </div>
</div>

{% endblock %}
