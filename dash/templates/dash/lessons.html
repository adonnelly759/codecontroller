{% extends 'dash/base.html' %}
{% block title %}Lessons{% endblock %}
{% block content %}  
          <div class="row mb-4">
              <div class="col-sm-12 mt-4">
                  <h4 class="text-dark font-weight-bold">{{ contentTitle }}</h4>
              </div>
                    <!-- Area Chart Example-->
          {% if lessons %}
            {% for lesson in lessons %}
              <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{ lesson.title }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">
                          <div class="progress">
                              <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                      </h6>
                      <p class="card-text">{{ lesson.short }}</p>
                      <a href="{% url 'editor:index' lesson.course.s lesson.s %}" class="btn btn-info card-link">Continue</a>
                    </div>
                  </div>
                </div>
            {% endfor %}
          {% endif %}
  
            </div>
  {% endblock %}
