{% extends 'dash/base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}  
          <div class="row mb-4">
              <div class="col-sm-12 mt-4">
                  <h4 class="text-dark font-weight-bold">All Projects</h4>
              </div>
                    <!-- Area Chart Example-->
          {% if project %}
            {% for p in project %}
              <div class="col-sm-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{ p.title }}</h5>
                      <h6 class="card-subtitle mb-2 text-muted">
                          <div class="progress">
                              <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                            </div>
                      </h6>
                      <p class="card-text">{{ p.short }}</p>
                      <a href="{% url 'dash:project-slug' p.s %}" class="btn btn-info card-link">View Lessons</a>
                    </div>
                  </div>
                </div>
            {% endfor %}
          {% endif %}
  
            </div>
  {% endblock %}
