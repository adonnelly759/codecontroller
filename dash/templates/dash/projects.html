{% extends 'dash/base.html' %}
{% block title %}Projects{% endblock %}
{% block content %}  
          <div class="row mb-4">
              <div class="col-sm-12 mt-4">
                  <h4 class="text-dark font-weight-bold">All Projects</h4>
              </div>
                    <!-- Area Chart Example-->
          {% if project %}
            {% for p in project %}

                <div class="col-xl-6 col-sm-12 mb-3">
                  <div class="card text-white bg-info o-hidden h-100">
                    <div class="card-body">
                      <div class="card-body-icon">
                        <i class="fas fa-graduation-cap"></i>
                      </div>
                      <div class="mr-5 font-weight-bold text-center text-underline">{{ p.title }}</div>
                      <div class="mr-5">{{ p.short|safe }}</div>
                    </div>
                    <a class="card-footer text-white clearfix small z-1" href="{% url 'dash:project-slug' p.s %}">
                      <span class="float-left">View Lessons</span>
                      <span class="float-right">
                        <i class="fas fa-angle-right"></i>
                      </span>
                    </a>
                  </div>
                </div>
            {% endfor %}
          {% endif %}
  
            </div>
  {% endblock %}
